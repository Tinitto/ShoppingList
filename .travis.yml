language: python
python:
 - "3.5"
install: 
 - "pip install -r requirements.txt"
 - "pip install coveralls"
env:
 - COVERAGE_FILE=".coverage"
 - FLASK_APP="flask_app/run.py"
 - SECRET="the-development-key-secret-hide-very-far"
