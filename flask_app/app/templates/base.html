<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ShoppingListApp</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/bootstrap/css/bootstrap.min.css')}}">
    <!-- Custom CSS-->
   <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}" />
  </head>
  <body class="normal page">
    <!-- navbar -->
     <nav class="navbar navbar-expand-lg">
      <p><a class="navbar-brand" href="{{ url_for('index') }}">
        ShoppingListApp
      </a> 
       <a href="{{ url_for('index')}}">Home |</a>
        {% if 'username' in session.keys() %}
        <a href="{{ url_for('show_user_record', username=session['username'])}}">
            My Lists |
          </a>
        <a href="{{ url_for('signout')}}">Log out</a>
        {% endif %}   
        {% if 'username' not in session.keys() %}
        <a href="{{ url_for('signin')}}">Log in</a>
        {% endif %}
       </p>
    </nav>
    {% block content %}
    {% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{{ url_for('static', filename='assets/js/jquery-3.2.1.min.js')}}"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>-->
    <script src="{{ url_for('static', filename='assets/bootstrap/js/bootstrap.min.js')}}"></script>
  </body>
</html>
